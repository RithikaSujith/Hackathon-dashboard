  <canvas id="myChart" width="400" height="400px"></canvas>
  <script>
    $(document).ready(function()
      {
        var url = "https://api.covid19india.org/data.json"
        $.getJSON(url,function(data)
        {
          console.log(data);
          var state = []
          var confirmed = []
          var recovered = []
          var death = []
          var date = []
          var total_confirmed = []
          var total_deceased = []
          var total_recovered = []
          $.each(data.statewise,function(id,obj)
          {
            state.push(obj.state)
            confirmed.push(obj.confirmed)
            recovered.push(obj.recovered)
            death.push(obj.death)
            
          })
          $.each(data.cases_time_series,function(id,obj)
          {
            date.push(obj.date)
            total_confirmed.push(obj.totalconfirmed)
            total_recovered.push(obj.totalrecovered)
            total_deceased.push(obj.totaldeceased)
            
          })
         
          state.shift()
          confirmed.shift()
          recovered.shift()
          death.shift()
          console.log(state);
          var chart = document.getElementById("myChart").getContext("2d");
          var chart = new Chart(myChart,{
            type : "line",
            data : {
              labels : date,
              datasets : [
                {
                  label : "Confirmed Cases",
                  data : total_confirmed,
                  backgroundColor : "#ff0000",
                  minBarLength : 100,
                  borderWidth : 0.5,
                  
                  fill : false
                },
                {
                  label : "Recovered Cases",
                  data : total_recovered,
                  backgroundColor : "#009900",
                  minBarLength : 100,
                  fill : false
                },
                {
                  label : "Deceased",
                  data : total_deceased,
                  backgroundColor : "#000000",
                  minBarLength : 100,
                  fill : false
                }
              ]
            },
            options : {
              responsive : false
            }
          })
          
        })
      }
    )

  </script>
