<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/ContactFrom_v3/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/ContactFrom_v3/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/ContactFrom_v3/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/ContactFrom_v3/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/ContactFrom_v3/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/ContactFrom_v3/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/ContactFrom_v3/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/ContactFrom_v3/css/main.css">

</head>
<body>

	<!-- <div class="bg-contact3" style="background-image: url('images/bg-01.jpg');"> -->
		<div class="container-contact3">
			<div class="wrap-contact3">
				
				<form class="contact3-form validate-form" action="http://127.0.0.1:5000/form" method="post">
					<span class="contact3-form-title">
						Covid 19 Survey Form
					</span>
					<span class="contact3-form">
						Comorbidities
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
							
							<label class="label-radio3" for="radio1">
								NO
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
							<label class="label-radio3" for="radio2">
								YES
							</label>
						</div>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" type="text" name="name" placeholder="Your Name">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Age is required">
						<input class="input3" type="number" name="Age" placeholder="Your Age">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Occupation is required">
						<!-- <input class="input3" type="text" name="occupation" placeholder="Your Occupation"> -->
						<div>
							<select class="selection-2" name="occupation">
								<option>Occupation</option>
								<option>Frontline Workers/Hospital Workers</option>
								<option>Other Jobs</option>
								
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>
					<div class="wrap-input3 validate-input" data-validate = "State is required">
						<input class="input3" type="text" name="State" placeholder="State">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 input3-select">
						<input class="input3" type="text" name="disease" placeholder="Name of the disease">
						
						<span class="focus-input3"></span>
					</div>

					<!-- <div class="wrap-input3 input3-select">
						<div>
							<select class="selection-2" name="budget">
								<option>Budget</option>
								<option>1500 $</option>
								<option>2000 $</option>
								<option>3000 $</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div> -->

					<!-- <div class="wrap-input3 validate-input" data-validate = "Message is required">
						<textarea class="input3" name="message" placeholder="Your Message"></textarea>
						<span class="focus-input3"></span>
					</div> -->

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	<!-- </div> -->


	<div id="dropDownSelect1"></div>

	
<!--===============================================================================================-->
	<script src="../static/ContactFrom_v3/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/ContactFrom_v3/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/ContactFrom_v3/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/ContactFrom_v3/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="../static/ContactFrom_v3/js/main.js"></script>

</body>
</html>
